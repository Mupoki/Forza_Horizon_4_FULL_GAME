<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQye1ZI8w4zQI51HtbujoJSlE_Y1KptmBvRKw&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Horizon 4 </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            /* Center the video */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #prompt {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- 
       IMPORTANT: 
       1. Rename your file to 'video.mp4' 
       2. Make sure it is in the EXACT same folder/repository as index.html
    -->
    <video autoplay muted loop playsinline id="video-bg">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div id="prompt"></div>

    <script>
        // Force play just in case browser suspended it
        const vid = document.getElementById('video-bg');
        
        // Sometimes browsers need a little nudge
        window.onload = function() {
            vid.play().catch(error => {
                console.log("Autoplay was prevented. User interaction required.");
            });
        };

        // Navigation
        function goNext() {
            window.location.href = 'start.html';
        }

        document.addEventListener('keydown', (e) => { if(e.key === 'Enter') goNext(); });
        document.addEventListener('click', goNext);
    </script>

</body>
</html>
