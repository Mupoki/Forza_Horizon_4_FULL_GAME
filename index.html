<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

<div class="background"></div>

<div class="container">

    <div class="container--logo">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-logo.png">
    </div>

    <div class="container--navigation">
        <div class="item--link hint">lb</div>
        <div class="item--link active">home</div>
        <div class="item--link">horizon life
            <div class="item--notification">6</div>
        </div>
        <div class="item--link">team adventure</div>
        <div class="item--link">creative hub</div>
        <div class="item--link">cars
            <div class="item--notification">2</div>
        </div>
        <div class="item--link">rivals</div>
        <div class="item--link">clubs</div>
        <div class="item--link">marketplace</div>
        <div class="item--link hint">rb</div>
    </div>

    <div class="container--top-menu">
        <div class="container--card-spot size-1">
            <div class="container--card border">
                <div class="item--card-image" 
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon1.png)">
                </div>
                <div class="container--card--text">
                    <div class="item--notification">2</div>
                    <div class="item--icon"><i class="fa fa-check-circle"></i></div>
                    <div class="item--card-title"><span class="text">car mastery</span></div>
                    <div class="item--card-sub"><span class="text">2/16 perks purchased</span></div>
                </div>
            </div>
        </div>

        <div class="container--card-spot size-2">
            <div class="container--card border">
                <div class="item--card-image"
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon3-min.png)">
                </div>
                <div class="container--card--text dark">
                    <div class="item--card-title dark"><span class="text">go to festival</span></div>
                    <div class="item--card-sub dark"><span class="text">Buy, upgrade, and customise cars</span></div>
                </div>
            </div>
        </div>

        <div class="container--card-spot size-1">
            <div class="container--card border">
                <div class="item--card-image" 
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-bg-2-min.jpg)">
                </div>
                <div class="container--card--text">
                    <div class="item--icon"><i class="fa fa-car"></i></div>
                    <div class="item--card-title"><span class="text">my cars</span></div>
                    <div class="item--card-sub"><span class="text">17 cars owned</span></div>
                </div>
            </div>
        </div>
    </div>


    <div class="container--bottom-menu">

        <div class="container--card-spot size-1">
            <div class="container--card">
                <div class="item--card-image med-height"
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-help.png)">
                </div>
                <div class="container--card--text">
                    <div class="item--card-title"><span class="text">level 5</span></div>
                    <div class="item--card-sub"><span class="text">Explorer</span></div>
                </div>
            </div>
        </div>

        <div class="container--card-spot size-2">
            <div class="container--card border">
                <div class="item--card-image"
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-bg-3.png)">
                </div>
                <div class="container--card--text dark">
                    <div class="item--card-title dark"><span class="text">2016 aston martin</span></div>
                    <div class="item--card-sub dark"><span class="text">Vulcan</span></div>
                </div>
            </div>
        </div>

        <div class="container--card-spot size-1">
            <div class="container--card size-1">
                <div class="item--card-image med-height colorize"
                     style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-race.png)">
                </div>
                <div class="container--card--text">
                    <div class="item--card-title"><span class="text">level 2</span></div>
                    <div class="item--card-sub"><span class="text">Road Racing Series</span></div>
                </div>
            </div>
        </div>

        <div class="container--card-spot size-1">

            <div class="container--card-mini">
                <div class="container--card-mini--content">
                    <div class="container--card-mini--image">
                        <div class="item--card-icon" 
                            style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-settings.png)">
                        </div>
                    </div>
                    <div class="container--card-mini--text">
                        <div class="item--card-sub"><span class="text">Tune Car</span></div>
                    </div>
                </div>
            </div>

            <div class="container--card-mini">
                <div class="container--card-mini--content">
                    <div class="container--card-mini--image">
                        <div class="item--card-icon"
                            style="background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-hammer.png)">
                        </div>
                    </div>
                    <div class="container--card-mini--text">
                        <div class="item--card-sub"><span class="text">Auction Alerts</span></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
