<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Horizon 4 Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #intro-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        #prompt {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <!-- MAKE SURE THE VIDEO FILE IS NAMED 'forza_intro.mp4' IN THE SAME FOLDER -->
    <video autoplay muted loop id="intro-video">
        <source src="FH4 (1).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div id="prompt"></div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                window.location.href = 'start.html';
            }
        });
        
        document.addEventListener('click', function() {
             window.location.href = 'start.html';
        });
    </script>

</body>
</html>
