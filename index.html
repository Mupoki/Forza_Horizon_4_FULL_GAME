<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQye1ZI8w4zQI51HtbujoJSlE_Y1KptmBvRKw&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Horizon 4</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .background-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #prompt {
            position: relative;
            bottom: 8%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3vh;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: pulse 2s infinite;
            z-index: 10;
            cursor: pointer;
        }

        @keyframes pulse { 
            0% { opacity: 0.5; } 
            50% { opacity: 1; } 
            100% { opacity: 0.5; } 
        }
    </style>
</head>
<body>

    <!-- Background GIF -->
    <div class="background-container">
        <img id="bg" src="https://xboxwire.thesourcemediaassets.com/sites/2/ForzaHorizon4_FallWinter_01.gif" alt="Forza Background">
    </div>

    <!-- The Button / Prompt -->
    <div id="prompt">PRESS ENTER TO START</div>

    <script>
        function goNext() {
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = "0";

            setTimeout(() => {
                window.location.href = 'start.html';
            }, 500);
        }

        // Enter key support
        document.addEventListener('keydown', (e) => { 
            if (e.key === 'Enter') goNext(); 
        });

        // Click only on the text
        document.getElementById('prompt').addEventListener('click', goNext);

        // Load GIF after page loads to avoid CORS / loading issues
        window.onload = () => {
            document.getElementById('bg').src = 'https://xboxwire.thesourcemediaassets.com/sites/2/ForzaHorizon4_FallWinter_01.gif';
        };
    </script>

</body>
</html>
