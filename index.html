<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Horizon 4 Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Keep black background */
            overflow: hidden;
            font-family: sans-serif;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ensures video covers screen */
        }

        #prompt {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        /* Error Box Styling */
        #error-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border: 2px solid white;
            z-index: 100;
            display: none; /* Hidden unless error happens */
            max-width: 80%;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- ERROR MESSAGE BOX -->
    <div id="error-box"></div>

    <!-- VIDEO PLAYER -->
    <video autoplay muted loop playsinline id="video-bg">
        <!-- Update this filename if yours is different! -->
        <source src="video.mp4" type="video/mp4">
    </video>

    <div id="prompt">PRESS ENTER TO START</div>

    <script>
        const video = document.getElementById('video-bg');
        const errorBox = document.getElementById('error-box');

        // 1. Check if the video file actually loads
        video.addEventListener('error', function(event) {
            let msg = "Unknown Error";
            
            if (video.error.code === 4) {
                msg = "<b>FILE NOT FOUND (404)</b><br>The website cannot find 'video.mp4'.<br><br>" + 
                      "1. Did you upload the video file to the website?<br>" +
                      "2. Is the file name exactly 'video.mp4' (lowercase)?";
            } else if (video.error.code === 3) {
                msg = "<b>DECODE ERROR</b><br>The video file is corrupted or the browser cannot play this format.";
            }

            errorBox.style.display = 'block';
            errorBox.innerHTML = "<h3>VIDEO ERROR:</h3>" + msg;
        }, true);

        // 2. Force Play (Fix for some browsers sticking on black screen)
        video.addEventListener('loadeddata', function() {
            video.play();
        });

        // 3. Navigation
        function goNext() {
            window.location.href = 'start.html';
        }
        document.addEventListener('keydown', (e) => { if(e.key === 'Enter') goNext(); });
        document.addEventListener('click', goNext);
    </script>

</body>
</html>
