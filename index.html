<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forza horzion 4- Home</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="background"></div>

<div class="container">

    <!-- Logo -->
    <div class="container--logo">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-logo.png" alt="Forza Logo">
    </div>

    <!-- Navigation -->
    <div class="container--navigation">
        <a href="#" class="item--link hint">lb</a>
        <a href="#" class="item--link active">home</a>
        <a href="#" class="item--link">horizon life
            <div class="item--notification">6</div>
        </a>
        <a href="#" class="item--link">team adventure</a>
        <a href="#" class="item--link">creative hub</a>
        <a href="#" class="item--link">cars
            <div class="item--notification">2</div>
        </a>
        <a href="#" class="item--link">rivals</a>
        <a href="#" class="item--link">clubs</a>
        <a href="#" class="item--link">marketplace</a>
        <a href="#" class="item--link hint">rb</a>
    </div>

    <!-- Top Menu -->
    <div class="container--top-menu">
        <a href="#" class="container--card-spot size-1">
            <div class="container--card border">
                <div class="item--card-image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon1.png)"></div>
                <div class="container--card--text">
                    <div class="item--notification">2</div>
                    <div class="item--icon"><i class="fa fa-check-circle-o"></i></div>
                    <div class="item--card-title"><span class="text">car mastery</span></div>
                    <div class="item--card-sub"><span class="text">2/16 perks purchased</span></div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-2">
            <div class="container--card border">
                <div class="item--card-image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon3-min.png)"></div>
                <div class="container--card--text dark">
                    <div class="item--card-title dark"><span class="text">go to festival</span></div>
                    <div class="item--card-sub dark"><span class="text">Buy, upgrade, and customise cars</span></div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-1">
            <div class="container--card border">
                <div class="item--card-image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-bg-2-min.jpg)"></div>
                <div class="container--card--text">
                    <div class="item--icon"><i class="fa fa-car"></i></div>
                    <div class="item--card-title"><span class="text">my cars</span></div>
                    <div class="item--card-sub"><span class="text">17 cars owned</span></div>
                </div>
            </div>
        </a>
    </div>

    <!-- Bottom Menu -->
    <div class="container--bottom-menu">

        <a href="#" class="container--card-spot size-1">
            <div class="container--card">
                <div class="item--card-image med-height" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-help.png)"></div>
                <div class="container--card--text">
                    <div class="item--card-title"><span class="text">level 5</span></div>
                    <div class="item--card-sub"><span class="text">Explorer</span></div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-2">
            <div class="container--card border">
                <div class="item--card-image" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-bg-3.png)"></div>
                <div class="container--card--text dark">
                    <div class="item--card-title dark"><span class="text">2016 aston martin</span></div>
                    <div class="item--card-sub dark"><span class="text">Vulcan</span></div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-1">
            <div class="container--card size-1">
                <div class="item--card-image med-height colorize" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-race.png)"></div>
                <div class="container--card--text">
                    <div class="item--card-title"><span class="text">level 2</span></div>
                    <div class="item--card-sub"><span class="text">Road Racing Series</span></div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-1">
            <div class="container--card-mini">
                <div class="container--card-mini--content">
                    <div class="container--card-mini--image">
                        <div class="item--card-icon" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-settings.png)"></div>
                    </div>
                    <div class="container--card-mini--text">
                        <div class="item--card-sub"><span class="text">Tune Car</span></div>
                    </div>
                </div>
            </div>
        </a>

        <a href="#" class="container--card-spot size-1">
            <div class="container--card-mini">
                <div class="container--card-mini--content">
                    <div class="container--card-mini--image">
                        <div class="item--card-icon" style="background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/545665/forza-icon-hammer.png)"></div>
                    </div>
                    <div class="container--card-mini--text">
                        <div class="item--card-sub"><span class="text">Auction Alerts</span></div>
                    </div>
                </div>
            </div>
        </a>

    </div>

</div>

</body>
</html>
